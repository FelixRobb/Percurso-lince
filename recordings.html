<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos sonoros Lince-ibérico - Gravações</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>

<body>
    <header>
        <div class="imagebg">
            <div class="head">
                <h1>Percursos sonoros Lince-ibérico</h1>
                <nav>
                    <a href="home.html" class="nav-button">Início</a>
                    <a href="map.html" class="nav-button">Mapa</a>
                    <a href="recordings.html" class="nav-button active">Gravações</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="searchdiv">
                <input type="text" id="search-input" placeholder="Search by name or scientific name">
                <button id="search-button">Search</button>
            </div>
            <div class="filtersdiv">
                <div class="filter-options">
                    <button id="filter-season">Organizar por época</button>
                    <button id="filter-name">Organizar por Nome</button>
                </div>
                <div class="filterselectdiv">
                    <select id="filter-association">
                        <option value="">All Locations</option>
                    </select>
                </div>
            </div>
            <div id="recordings-list"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Percursos sonoros Lince-ibérico. All rights reserved.</p>
        </div>
    </footer>

    <script src="recordings.js"></script>
</body>

</html>
