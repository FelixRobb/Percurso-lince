<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos sonoros Lince-ibérico - Gravações</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/recordings.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1 id="titulomenu">${titulomenu}</h1>
        <nav id="main-nav">
            <a href="index.html" class="nav-button" id="menuinicio">${menuinicio}</a>
            <a href="home.html" class="nav-button" id="menuexplorar">${menuexplorar}</a>
            <a href="map.html" class="nav-button" id="menumapa">${menumapa}</a>
            <a href="recordings.html" class="nav-button active" id="menugravacoes">${menugravacoes}</a>
            <a href="heard_species.html" class="nav-button" id="menulista">${menulista}</a>
        </nav>
        <div id="menu-icon">
            <a id="menu" onclick="toggleMenu()">&#9776</a> <!-- Ícone de menu hamburguer -->
        </div>
    </header>

    <!-- Menu lateral -->
    <div id="side-menu">
        <a class="side-menu-links" href="index.html" id="menuinicio">${menuinicio}</a>
        <a class="side-menu-links" href="home.html" id="menuexplorar">${menuexplorar}</a>
        <a class="side-menu-links" href="map.html" id="menumapa">${menumapa}</a>
        <a class="side-menu-links active" href="recordings.html" id="menugravacoes">${menugravacoes}</a>
        <a class="side-menu-links" href="heard_species.html" id="menulista">${menulista}</a>
    </div>


    <main>
        <div class="container">
            <div class="searchdiv">
                <button id="open-filters-button">${open-filters-button}</button>
                <input type="text" id="search-input" placeholder="Pesquisar pelo nome ou nome científico...">
                <button id="search-button">${}</button>
            </div>

            <!-- The Modal -->
            <div id="filtersModal" class="filter-modal">
                <div class="filter-modal-content">
                    <div class="filter-modal-top">
                        <h2>Filter Options</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="filter-options">
                        <button id="filter-season">${filter-season}</button>
                        <button id="filter-name">${filter-name}</button>
                    </div>
                    <div class="filterselectdiv">
                        <select id="filter-association" class="filter">
                            <option id="allloc" value="">${allloc}</option>
                        </select>
                        <select id="filter-type" class="filter">
                            <option id="alltype" value="">${alltype}</option>
                        </select>
                        <select id="filter-time" class="filter">
                            <option id="alltime" value="">${alltime}</option>
                        </select>
                    </div>
                    <button id="apply-filters-button" class="modal-button">${apply-filters-button}</button>
                </div>
            </div>

            <div id="recordings-list"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Percursos sonoros Lince-ibérico. All rights reserved.</p>
        </div>
    </footer>

    <script src="/scripts/recordings.js"></script>
    <script src="/scripts/menu.js"></script>
    <script src="/scripts/filters.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const language = getLanguage() || "pt";
    loadTranslations(language);
});

function getLanguage() {
    let language = localStorage.getItem("language");
    if (!language) {
        createLanguagePopup();
    }
    return language;
}

function createLanguagePopup() {
    const popup = document.createElement('div');
    popup.id = "language-popup";
    popup.innerHTML = `
        <div id="popup-content">
            <h2>Choose your language</h2>
            <button id="pt-btn">Português</button>
            <button id="en-btn">English</button>
        </div>
    `;
    document.body.appendChild(popup);

    // Estilizando o popup
    const styles = `
        #language-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }
        #popup-content {
            background-color: #333;
            color: #fff;
            padding: 20px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0px 0px 20px #000;
        }
        #popup-content h2 {
            margin-bottom: 20px;
        }
        #popup-content button {
            background-color: #666;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #popup-content button:hover {
            background-color: #ff6a00;
        }

    `;
    const styleSheet = document.createElement("style");
    styleSheet.innerText = styles;
    document.head.appendChild(styleSheet);

    // Atribuindo eventos aos botões
    document.getElementById("pt-btn").addEventListener("click", () => setLanguage("pt"));
    document.getElementById("en-btn").addEventListener("click", () => setLanguage("en"));
}

function setLanguage(lang) {
    localStorage.setItem("language", lang);
    document.getElementById("language-popup").remove();
    loadTranslations(lang);
}

function loadTranslations(language) {
    const path = `translations/${language}/recordings.json`;
    fetch('translations/all.json')
        .then(response => response.json())
        .then(data => applyTranslations(data))
        .catch(error => console.error("Erro ao carregar traduções:", error));

    fetch(path)
        .then(response => response.json())
        .then(data => applyTranslations(data))
        .catch(error => console.error("Erro ao carregar traduções:", error));

}

function applyTranslations(translations) {
    Object.keys(translations).forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.innerHTML = translations[id];
        }
    });
}
    </script>
</body>

</html>
