<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos sonoros Lince-ibérico - Gravações</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recordings.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <header>
        <h1>Percursos Sonoros Lince-ibérico</h1>
        <nav id="main-nav">
            <a href="index.html" class="nav-button">Início</a>
            <a href="home.html" class="nav-button">Explorar</a>
            <a href="map.html" class="nav-button">Mapa</a>
            <a href="recordings.html" class="nav-button active">Gravações</a>
            <a href="heard_species.html" class="nav-button">Lista</a>
        </nav>
        <div id="menu-icon">
            <a id="menu" onclick="toggleMenu()">&#9776</a> <!-- Hamburger icon -->
        </div>
    </header>

    <!-- Side Menu -->
    <div id="side-menu">
        <a class="side-menu-links" href="index.html">Início</a>
        <a class="side-menu-links" href="home.html">Explorar</a>
        <a class="side-menu-links" href="map.html">Mapa</a>
        <a class="side-menu-links active" href="recordings.html">Gravações</a>
        <a class="side-menu-links" href="heard_species.html">Lista</a>
    </div>

    <main>
        <div class="container">
            <div class="searchdiv">
                <button id="open-filters-button">Filters</button>
                <input type="text" id="search-input" placeholder="Pesquisar pelo nome ou nome científico...">
                <button id="search-button">Pesquisar</button>
            </div>

            <!-- The Modal -->
            <div id="filtersModal" class="filter-modal">
                <div class="filter-modal-content">
                    <div class="filter-modal-top">
                        <h2>Filter Options</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="filter-options">
                        <button id="filter-season">Organizar por época</button>
                        <button id="filter-name">Organizar por Nome</button>
                    </div>
                    <div class="filterselectdiv">
                        <select id="filter-association" class="filter">
                            <option value="">All Locations</option>
                        </select>
                        <select id="filter-type" class="filter">
                            <option value="">All Types</option>
                        </select>
                        <select id="filter-time" class="filter">
                            <option value="">All Times</option>
                        </select>
                    </div>
                    <button id="apply-filters-button" class="modal-button">Apply Filters</button>
                </div>
            </div>

            <div id="recordings-list"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Percursos sonoros Lince-ibérico. All rights reserved.</p>
        </div>
    </footer>

    <script src="recordings.js"></script>
    <script src="menu.js"></script>
    <script src="filters.js"></script>
</body>

</html>
