{% extends 'base.html' %}
{% block title %}Add Bird{% endblock %}
{% block content %}
<h2>Add a New Bird</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="scientific_name">Scientific Name:</label>
    <input type="text" id="scientific_name" name="scientific_name" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>
    
<label for="most_probable_months">Most Probable Months to See:</label>
<select id="most_probable_months" name="most_probable_months" multiple required>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
</select><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required><br>
    <label for="sound">Sound:</label>
    <input type="file" id="sound" name="sound" required><br>
    <label for="lat">Latitude:</label>
    <input type="text" id="lat" name="lat" required><br>
    <label for="lng">Longitude:</label>
    <input type="text" id="lng" name="lng" required><br>
    <button type="submit">Add Bird</button>
</form>
{% endblock %}
