<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos sonoros Lince-ibérico - Mapa</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/map.css">

</head>

<body class="mapbody">
    <header>
        <h1>Percursos Sonoros Lince-ibérico</h1>
        <nav id="main-nav">
            <a href="index.html" class="nav-button">Início</a>
            <a href="home.html" class="nav-button">Explorar</a>
            <a href="map.html" class="nav-button active">Mapa</a>
            <a href="recordings.html" class="nav-button">Gravações</a>
            <a href="heard_species.html" class="nav-button">Lista</a>
        </nav>
        <div id="menu-icon">
            <a id="menu" onclick="toggleMenu()">&#9776</a> <!-- Hamburger icon -->
        </div>
    </header>

    <!-- Side Menu -->
    <div id="side-menu">
        <a class="side-menu-links" href="index.html">Início</a>
        <a class="side-menu-links" href="home.html">Explorar</a>
        <a class="side-menu-links active" href="map.html">Mapa</a>
        <a class="side-menu-links" href="recordings.html">Gravações</a>
        <a class="side-menu-links" href="heard_species.html">Lista</a>
    </div>

    <main id="mapmain">
        <section id="controls">
            <label for="trackSelect" id="selectlocation">Selecionar localização:</label>
            <select id="trackSelect">
            </select>
        </section>
        <section id="map-container">
            <div id="map"></div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="/scripts/map.js"></script>
    <script src="/scripts/menu.js"></script>
    <script>
        function setBodyHeight() {
            document.body.style.height = `${window.innerHeight}px`;
        }

        // Set the height on load and when the window is resized/orientation changes
        window.addEventListener('load', setBodyHeight);
        window.addEventListener('resize', setBodyHeight);
        window.addEventListener('orientationchange', setBodyHeight);
    </script>
</body>

</html>
