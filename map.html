<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos sonoros Lince-ibérico - Mapa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Percursos sonoros Lince-ibérico</h1>
            <nav>
                <a href="home.html" class="nav-button">Início</a>
                <a href="map.html" class="nav-button active">Mapa</a>
                <a href="recordings.html" class="nav-button">Recordings</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="description">
            <p>To listen to the sounds, choose a marker on the map. you can also choose one of the tracks around the Guadiana, to highlight the birds from those tracks</p>
        </div>
        <section id="controls">
            <label for="trackSelect">Select Track:</label>
            <select id="trackSelect">
                <option value="all">All Tracks</option>
            </select>
        </section>
        <section id="map-container">
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Percursos sonoros Lince-ibérico. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="map.js"></script>
</body>
</html>
